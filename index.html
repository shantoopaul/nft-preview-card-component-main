<!DOCTYPE html>
<html lang="en">
  <head>
		<!-- Metatags -->
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Shanto Paul" />
		<meta name="description" content="Frontend Mentor challenge" />

    <!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
    
		<!-- Preload -->
    <link
      rel="preload"
      href="./assets/fonts/outfit-v15-latin-300.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="./assets/fonts/outfit-v15-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="./assets/fonts/outfit-v15-latin-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link rel="preload" as="image" href="./assets/images/image-equilibrium.jpg" />
    <link rel="preload" as="image" href="./assets/images/image-avatar.png" />
    <link rel="preload" as="image" href="./assets/images/icon-view.svg" />
    <link rel="preload" as="image" href="./assets/images/icon-ethereum.svg" />
    <link rel="preload" as="image" href="./assets/images/icon-clock.svg" />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="styles.css" />

		<!-- Page title -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">
        Frontend Mentor | NFT preview card component
      </h1>

      <article class="card">
        <picture class="card-image">
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt="Equilibrium image"
            height="300"
            width="300"
            decoding="async"
            aria-hidden="true"
          />
        </picture>
        <div class="card-info">
          <header class="card-header">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-content">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </header>

          <div class="card-flex">
            <span class="card-price">
              <img
                src="./assets/images/icon-ethereum.svg"
                alt="icon"
                width="11"
                height="18"
                decoding="async"
                aria-hidden="true"
              />
              0.041 ETH
            </span>

            <span class="card-duration">
              <img
                src="./assets/images/icon-clock.svg"
                alt="icon"
                width="17"
                height="17"
                decoding="async"
                aria-hidden="true"
              />
              3 days left
            </span>
          </div>

          <footer class="card-footer">
            <img
              class="card-avatar"
              src="/assets/images/image-avatar.png"
              alt="author image"
              width="32"
              height="32"
              decoding="async"
              aria-hidden="true"
            />
            <span class="card-author">
              Creation of <span>Jules Wyvern</span>
            </span>
          </footer>
        </div>
      </article>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Shanto Paul</a>.
      </div>
    </main>
  </body>
</html>
